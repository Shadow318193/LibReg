{% extends "base.html" %}
{% block main_content %}
<form method="post">
    <a class="text-theme-primary" href="/"><img class="mb-4" src="/static/media/logo.png" alt="{{ COMPANY_NAME }}" height="57"></a>
    <h1 class="h3 mb-5 fw-normal text-theme-primary">Регистрация</h1>

    <div class="form-floating">
        <input type="text" class="form-control form-control-begin" id="floatingName" name="name" placeholder="Имя" value="{% if session.get('name') %}{{ session.get('name') }}{% endif %}">
        <label for="floatingName">Имя (обязательно)</label>
    </div>
    <div class="form-floating">
        <input type="number" class="form-control" id="floatingPhone" name="phone" placeholder="8xxxxxxxxxx" value="{% if session.get('phone') %}{{ session.get('phone') }}{% endif %}">
        <label for="floatingPhone">Телефон региона РФ (обязательно)</label>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com" value="{% if session.get('email') %}{{ session.get('email') }}{% endif %}">
        <label for="floatingEmail">Почта</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingAddress" name="address" placeholder="Москва, Красная Площадь, Кремль" value="{% if session.get('address') %}{{ session.get('address') }}{% endif %}">
        <label for="floatingAddress">Адрес</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Пароль">
        <label for="floatingPassword">Пароль (обязательно)</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control form-control-end" id="floatingPasswordConfirm" name="password_confirm" placeholder="Подтверждение пароля">
        <label for="floatingPasswordConfirm">Подтверждение пароля (обязательно)</label>
    </div>
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" name="personal-data" value="1" id="flexCheckPersonalData">
      <label class="form-check-label text-theme-primary" for="flexCheckPersonalData">
          Я согласен с обработкой персональных данных (обязательно)
      </label>
    </div>
    <div class="pt-2 pb-5">
        <button class="btn btn-primary w-100 py-3" type="submit">Зарегистрироваться</button>
    </div>
    <div class="py-2">
        <a href="/" class="btn btn-primary w-100 py-2">Главная страница</a>
    </div>
    <div class="py-2">
        <a href="/login" class="btn btn-primary w-100 py-2">У меня уже есть аккаунт</a>
    </div>

    <p class="mt-5 mb-3 text-theme-primary">© {{ YEAR }} {{ COMPANY_NAME }}</p>
</form>
{% endblock %}
